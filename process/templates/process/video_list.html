<!DOCTYPE html>
<html>
  <head>
    <title>Video List</title>
  </head>
  <body>
    <h1>Video List</h1>

    {% for video in videos %}
    <div>
      <h2>{{ video.title }}</h2>
      <video width="320" height="240" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4" />
      </video>
    </div>
    {% empty %}
    <p>No videos available.</p>
    {% endfor %}

    <a href="{% url 'upload_video' %}">Upload a new video</a>
  </body>
</html>
